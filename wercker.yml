build:
  box: corekube/cert-renew:0.0.1
  # The steps that will be executed in the build pipeline
  steps:
    # Copy scripts to work with certs
    - script:
        name: copy files
        code: |
          ./hack/setup-cert-renew.sh

    # Source repo envvars for used to build Docker image
    - script:
        name: source repo envvars
        code: |
          source repo-envvars.sh

    # Build & push a Docker image
    - internal/docker-push:
        username: $DOCKER_USERNAME
        password: $DOCKER_PASSWORD
        tag: $IMAGE_TAG
        ports: "5000"
        repository: $DOCKER_REPO
        entrypoint: /cert-renew/start.sh

  # Notify slack of build status
  after-steps:
    # Notify slack
    - slack-notifier:
        url: $SLACK_URL
        channel: $SLACK_CHANNEL
        username: $SLACK_USER

deploy:
  box: corekube/basics:0.0.1
  # The steps that will be executed in the DEPLOY pipeline

  # Stage deploy target
  stage:
    - add-ssh-key:
        keyname: KUBERNETES_SSH_KEY
    - add-to-known_hosts:
        hostname: $KUBERNETES_MASTER_PUBLIC_IP
        fingerprint: $KUBERNETES_MASTER_FINGERPRINT1
    - add-to-known_hosts:
        hostname: $KUBERNETES_MASTER_PUBLIC_IP
        fingerprint: $KUBERNETES_MASTER_FINGERPRINT2

    # Setup kubectl
    - script:
        name: setup kubectl
        code: |
          curl -s -o /tmp/setup-kubectl.sh https://gist.githubusercontent.com/metral/ce436c6d70b4324262b8dcbd81ce8f34/raw/a57e99e76cb2f71efa6f98c6ac64aed9b6c7d41c/setup-wercker-kubectl.sh
          chmod +x /tmp/setup-kubectl.sh
          /tmp/setup-kubectl.sh

    # rollout
    - script:
        name: rollout to stage
        code: |
          ./rollout.sh -e stage

  # Prod deploy target
  prod:
    - add-ssh-key:
        keyname: KUBERNETES_SSH_KEY
    - add-to-known_hosts:
        hostname: $KUBERNETES_MASTER_PUBLIC_IP
        fingerprint: $KUBERNETES_MASTER_FINGERPRINT1
    - add-to-known_hosts:
        hostname: $KUBERNETES_MASTER_PUBLIC_IP
        fingerprint: $KUBERNETES_MASTER_FINGERPRINT2

    # Setup kubectl
    - script:
        name: setup kubectl
        code: |
          curl -s -o /tmp/setup-kubectl.sh https://gist.githubusercontent.com/metral/ce436c6d70b4324262b8dcbd81ce8f34/raw/a57e99e76cb2f71efa6f98c6ac64aed9b6c7d41c/setup-wercker-kubectl.sh
          chmod +x /tmp/setup-kubectl.sh
          /tmp/setup-kubectl.sh

    # rollout
    - script:
        name: rollout to prod
        code: |
          ./rollout.sh -e prod

  # Notify slack of build status
  after-steps:
    # Notify slack
    - slack-notifier:
        url: $SLACK_URL
        channel: $SLACK_CHANNEL
        username: $SLACK_USER
